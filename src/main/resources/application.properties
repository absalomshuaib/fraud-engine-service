server.port=8081
application.name=fraudengine
server.servlet.context-path= /fraudengine
server.ssl.enabled=false


spring.datasource.url=jdbc:mysql://localhost:3306/fraud_engine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=fraud_users
spring.datasource.password=StrongsPassword123

spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=fraud-engine
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

#Spring Kafka?s JsonDeserializer refuses to deserialize arbitrary classes by default to prevent remote code execution attacks.
spring.kafka.consumer.properties.spring.json.trusted.packages=*


